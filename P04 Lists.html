<!-- ordered list -->
<!-- type 
    1 Default value - Decimal numbers 1,2,3,4
    a Alphabetically ordered (lowercase) a,b,c,d
    A Alphabetically ordered (uppercase) A,B,C,D
    i Roman Numerals (lowercase) i,ii,iii,iv
    I Roman Numerals (uppercase) I,II,III,IV -->

<ol start="4" type="A">
    <li>Item</li>
    <li>Some Other Item</li>
    <li value="1">A Reset Item</li>
    <li>Another Item</li>
    <li>Yet Another Item</li>
</ol>

<ol reversed>
    <li>Item</li>
    <li>Another Item</li>
    <li>Yet Another Item</li>
    <ol>
        <li type="A">Sub</li>
    </ol>
</ol>

<!-- unordered list -->
<ul>
    <li>item 1</li>
    <li>item 2
        <ul>
            <li>sub-item 2.1</li>
            <li>sub-item 2.2</li>
        </ul>
    </li>
    <li>item 3</li>
</ul>

<!-- description list -->
<dl>
    <dt>name 1</dt>
    <dt>name 2</dt>
    <dd>value for 2</dd>
    <dt>name 3</dt>
    <dd>value for 3</dd>
    <dd>value for 3</dd>
</dl>
