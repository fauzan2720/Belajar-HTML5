<form action="">
    <label for="name">Text</label>
    <input type="text" id="name" required placeholder="Type Text">
    <br>

    <label for="email">Email</label>
    <input type="email" id="email" required placeholder="Type Email">
    <br>

    <label for="number">Number</label>
    <input type="number" id="number" required placeholder="Type Number">
    <br>

    <label for="number phone">Number Phone</label>
    <input pattern="\d*" id="number phone" required placeholder="Type Number Phone" minlength="12" maxlength="13">
    <br>

    <label for="password">Password</label>
    <input type="password" id="password" required placeholder="Type Password">
    <br>

    <label for="url">URL</label>
    <input type="url" id="url" required placeholder="Type URL">
    <br>

    <input type="radio" name="radio_name" id="radio" value="value">
    <label for="radio">Radio Button 1</label>
    <input type="radio" name="radio_name" id="radio2" value="value">
    <label for="radio2">Radio Button 2</label>
    <br>

    <input type="checkbox" id="checkbox" value="value">
    <label for="checkbox">Checkbox Button 1</label>
    <input type="checkbox" id="checkbox2" value="value">
    <label for="checkbox2">Checkbox Button 2</label>
    <br><br>

    <input type="submit" value="Publish">
    <input type="submit" value="Save" formnovalidate>
</form>
